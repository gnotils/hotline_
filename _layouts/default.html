<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | Lableue_Archive</title>
    <style>
        /* --- 1. Í∏∞Ï°¥ Î≥ÄÏàò Î∞è ÏãúÏä§ÌÖú Ïª¨Îü¨ Ïú†ÏßÄ --- */
        :root {
            --win-bg: #008080; --win-silver: #c0c0c0;
            --win-dark: #808080; --win-light: #ffffff; --scp-red: #901;
        }

        body {
            margin: 0; padding: 0; background-color: var(--win-bg);
            font-family: "Fixedsys", "Nanum Gothic Coding", monospace;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            cursor: url('https://win98icons.alexmeub.com/cursors/arrow.png'), auto !important;
        }

        /* --- 2. Ï¥àÌòÑÏã§ Ìö®Í≥º Î≥¥Ï°¥ --- */
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://replicate.delivery/pbxt/J6TzJzG3T6f3ZkX6V5f5JzG3T6f3ZkX6V5f5/noise.png'); opacity: 0.08; z-index: 20000; pointer-events: none; animation: noise-move 0.2s infinite; }
        @keyframes noise-move { 0% { transform: translate(0,0); } 50% { transform: translate(-1%, 1%); } }
        .crt-lines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; z-index: 20001; pointer-events: none; }

        /* --- 3. Î©ÄÌã∞ ÏúàÎèÑÏö∞ Ï†ÑÏö© Ïä§ÌÉÄÏùº --- */
        .desktop { position: relative; width: 100%; height: calc(100vh - 32px); padding: 20px; box-sizing: border-box; z-index: 100; }
        .icon { width: 70px; text-align: center; color: white; font-size: 11px; text-shadow: 1px 1px 2px black; margin-bottom: 20px; cursor: pointer; }
        .icon img { width: 32px; height: 32px; image-rendering: pixelated; margin-bottom: 5px; }

        .window {
            position: absolute; background: var(--win-silver);
            border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            display: flex; flex-direction: column; min-width: 400px; max-width: 800px; box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
        }
        .window.active { z-index: 1000 !important; }
        
        .title-bar {
            background: var(--win-dark); color: #c0c0c0; padding: 3px 10px;
            display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 14px;
        }
        .window.active .title-bar { background: linear-gradient(90deg, #000080, #1084d0); color: white; }
        .title-bar-controls button { width: 16px; height: 14px; font-size: 9px; background: var(--win-silver); border: 1px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light); cursor: pointer; }
        
        .window-body { flex: 1; background: white; margin: 2px; border: 2px inset var(--win-silver); overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Ï∞Ω ÎÇ¥Î∂Ä Î†àÏù¥ÏïÑÏõÉ (ÏÇ¨Ïù¥ÎìúÎ∞î Ìè¨Ìï®) */
        .win-wrapper { display: flex; flex: 1; padding: 5px; gap: 5px; min-height: 300px; }
        .win-sidebar { width: 150px; background: white; border: 2px inset var(--win-silver); padding: 10px; font-size: 12px; }
        .win-content { flex: 1; background: white; border: 2px inset var(--win-silver); padding: 20px; color: black; }
        .win-content h1 { color: var(--scp-red); font-size: 20px; border-bottom: 2px double #ccc; margin-top: 0; }

        /* --- 4. ÌÉúÏä§ÌÅ¨Î∞î & ÌÉ≠ --- */
        .taskbar { position: fixed; bottom: 0; width: 100%; height: 32px; background: var(--win-silver); border-top: 2px solid var(--win-light); display: flex; align-items: center; padding: 2px; z-index: 15000; }
        .start-btn { display: flex; align-items: center; gap: 5px; padding: 2px 8px; font-weight: bold; font-size: 13px; border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light); cursor: pointer; }
        .start-btn.active { border-color: var(--win-dark) var(--win-light) var(--win-light) var(--win-dark); background: #e0e0e0; }
        
        .task-tabs-container { display: flex; gap: 4px; margin-left: 5px; flex: 1; }
        .task-tab { width: 150px; height: 24px; background: var(--win-silver); border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light); display: flex; align-items: center; gap: 5px; padding: 0 5px; font-size: 11px; cursor: pointer; color: black; }
        .task-tab.active { border-color: var(--win-dark) var(--win-light) var(--win-light) var(--win-dark); background: #e0e0e0; font-weight: bold; }
        .status-tray { margin-left: auto; padding: 2px 10px; border: 2px inset var(--win-light); font-size: 12px; color: black; }

        /* ÏãúÏûë Î©îÎâ¥ */
        #start-menu { display: none; position: fixed; bottom: 32px; left: 2px; width: 200px; background: var(--win-silver); border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light); z-index: 16000; }
        .start-menu-sidebar { background: linear-gradient(to top, #000080, #1084d0); width: 25px; padding: 5px; color: white; writing-mode: vertical-rl; transform: rotate(180deg); font-weight: bold; text-align: center; font-size: 14px; }
        .menu-item { padding: 5px 10px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: black; }
        .menu-item:hover { background: #000080; color: white; }

        #shutdown-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 30000; justify-content: center; align-items: center; color: orange; text-align: center; }
        .waiting { cursor: url('https://win98icons.alexmeub.com/cursors/wait.png'), wait !important; }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="crt-lines"></div>

    <div class="desktop" id="desktop">
        <div class="icon" onclick="openTrash()">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-0.png">
            <br>Recycle Bin
        </div>
        <div class="icon" onclick="createWindow('Archive.exe', document.getElementById('main-template').innerHTML)">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_ed-4.png">
            <br>Archive
        </div>
    </div>

    <div class="taskbar">
        <div class="start-btn" onclick="toggleStartMenu(event)">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16"> Start
        </div>
        <div class="task-tabs-container" id="task-tabs"></div>
        <div class="status-tray" id="clock">00:00</div>
    </div>

    <div id="start-menu">
        <div style="display: flex;">
            <div class="start-menu-sidebar">Liminal 95</div>
            <ul style="list-style: none; margin: 0; padding: 2px; flex: 1;">
                <li class="menu-item" onclick="location.reload()"><img src="https://win98icons.alexmeub.com/icons/png/chm-2.png" width="16"> Home</li>
                <hr>
                <li class="menu-item" onclick="shutDown()"><img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png" width="16"> Shut Down...</li>
            </ul>
        </div>
    </div>

    <div id="shutdown-screen">
        <div><h1 style="color: orange; font-size: 24px;">It is now safe to turn off your computer.</h1><p style="color: #444; font-size: 14px;">Microsoft Windows 95</p></div>
    </div>

    <audio id="error-sound" src="https://raw.githubusercontent.com/fevrcr/win98-icons/main/audio/chord.mp3" preload="auto"></audio>

    <template id="main-template">
        <div class="win-wrapper">
            <div class="win-sidebar">
                <h3 style="background:#eee; padding:5px; font-size:11px; margin:0 0 10px 0;">My Computer</h3>
                <ul style="list-style:none; padding-left:5px; margin:0;">
                    <li>üìÅ <a href="#" onclick="createWindow('Records', '<h3>ÏãúÏä§ÌÖú Í∏∞Î°ùÎ¨º</h3><p>Îç∞Ïù¥ÌÑ∞ Î≥µÍµ¨ Ï§ë...</p>')">C:/Records</a></li>
                </ul>
            </div>
            <div class="win-content">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
        </div>
    </template>

    <script>
        let windowCount = 0;
        let highestZ = 1000;

        // 1. Ï∞Ω ÏÉùÏÑ± Ìï®Ïàò
        function createWindow(title, contentHTML) {
            windowCount++;
            const winId = 'win-' + windowCount;
            
            const win = document.createElement('div');
            win.className = 'window active';
            win.id = winId;
            win.style.left = (80 + (windowCount * 20)) + 'px';
            win.style.top = (80 + (windowCount * 20)) + 'px';
            win.style.zIndex = ++highestZ;

            win.innerHTML = `
                <div class="title-bar" onmousedown="focusWindow('${winId}')">
                    <span>${title}</span>
                    <div class="title-bar-controls">
                        <button onclick="showError()">_</button> <button onclick="showError()">‚ñ°</button>
                        <button onclick="closeWindow('${winId}')">X</button>
                    </div>
                </div>
                <div class="window-body">${contentHTML}</div>
            `;
            
            win.onmousedown = () => focusWindow(winId);
            document.getElementById('desktop').appendChild(win);

            // ÌÉúÏä§ÌÅ¨Î∞î ÌÉ≠ ÏÉùÏÑ±
            const tab = document.createElement('div');
            tab.className = 'task-tab active';
            tab.id = 'tab-' + winId;
            tab.innerHTML = `<img src="https://win98icons.alexmeub.com/icons/png/msie1-2.png" width="14"> <span>${title}</span>`;
            tab.onclick = () => focusWindow(winId);
            document.getElementById('task-tabs').appendChild(tab);

            focusWindow(winId);
        }

        // 2. Ï∞Ω Ìè¨Ïª§Ïä§ (Îß® ÏúÑÎ°ú Ïò¨Î¶¨Í∏∞)
        function focusWindow(id) {
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.task-tab').forEach(t => t.classList.remove('active'));
            
            const win = document.getElementById(id);
            const tab = document.getElementById('tab-' + id);
            if(win) {
                win.classList.add('active');
                win.style.zIndex = ++highestZ;
            }
            if(tab) tab.classList.add('active');
        }

        // 3. Ï∞Ω Îã´Í∏∞
        function closeWindow(id) {
            document.getElementById(id).remove();
            document.getElementById('tab-' + id).remove();
        }

        // --- Í∏∞Ï°¥ Í∏∞Îä• Ïú†ÏßÄ ---
        function toggleStartMenu(e) {
            e.stopPropagation();
            const menu = document.getElementById('start-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            document.querySelector('.start-btn').classList.toggle('active');
        }

        function openTrash() {
            const trashHTML = `<div style="padding:15px;"><h4 style="color:blue;"><i>* Îñ†ÎèåÏù¥Î≥Ñ Lableue *</i></h4><hr><p>isijeu66@gmail.com</p></div>`;
            createWindow('Recycle Bin', trashHTML);
        }

        function showError(msg = "Ï†ëÍ∑º Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.") {
            const sound = document.getElementById('error-sound');
            sound.currentTime = 0;
            sound.play();
            alert(msg); // ÌåùÏóÖÏ∞ΩÎèÑ ÏúÑÏôÄ Í∞ôÏùÄ Î∞©ÏãùÏúºÎ°ú ÎßåÎì§ Ïàò ÏûàÏßÄÎßå, Í∞ÑÎã®ÌïòÍ≤å alert ÏÇ¨Ïö©
        }

        function shutDown() {
            if(confirm("ÏãúÏä§ÌÖúÏùÑ Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
                document.body.classList.add('waiting');
                setTimeout(() => { document.getElementById('shutdown-screen').style.display = 'flex'; }, 800);
            }
        }

        window.onclick = () => {
            document.getElementById('start-menu').style.display = 'none';
            document.querySelector('.start-btn').classList.remove('active');
        };

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000); updateClock();

        // Ï¥àÍ∏∞ Ïã§Ìñâ: Ï≤´ Î≤àÏß∏ Ï∞Ω ÎùÑÏö∞Í∏∞
        window.onload = () => {
            createWindow('C:\\WINDOWS\\SYSTEM32\\ARCHIVE.EXE', document.getElementById('main-template').innerHTML);
        };
    </script>
</body>
</html>
