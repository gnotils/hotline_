<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Lableue_Archive</title>
    <style>
        /* --- 1. 변수 및 시스템 컬러 --- */
        :root {
            --win-bg: #008080;
            --win-silver: #c0c0c0;
            --win-dark: #808080;
            --win-light: #ffffff;
            --scp-red: #901;
            --win-blue: #000080;
        }

        /* --- 2. 커서 설정 (전역) --- */
        * {
            cursor: url('https://win98icons.alexmeub.com/cursors/arrow.png'), auto !important;
        }
        a, button, .start-btn, .icon, .menu-item, .task-tab, .title-bar-controls button {
            cursor: url('https://win98icons.alexmeub.com/cursors/pointer.png'), pointer !important;
        }
        .waiting, .waiting * {
            cursor: url('https://win98icons.alexmeub.com/cursors/wait.png'), wait !important;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--win-bg);
            font-family: "Fixedsys", "Nanum Gothic Coding", monospace;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- 3. 초현실 효과 --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://replicate.delivery/pbxt/J6TzJzG3T6f3ZkX6V5f5JzG3T6f3ZkX6V5f5/noise.png');
            opacity: 0.08; z-index: 20000; pointer-events: none; animation: noise-move 0.2s infinite;
        }
        @keyframes noise-move { 0% { transform: translate(0,0); } 50% { transform: translate(-1%, 1%); } }
        
        .crt-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; z-index: 20001; pointer-events: none;
        }

        /* --- 4. 바탕화면 --- */
        .desktop {
            flex: 1; position: relative; padding: 20px;
            display: flex; flex-direction: column; gap: 20px; align-items: flex-start;
        }
        .icon {
            width: 80px; text-align: center; color: white; font-size: 11px;
            text-shadow: 1px 1px 2px black; z-index: 500;
        }
        .icon img { width: 32px; height: 32px; margin-bottom: 5px; image-rendering: pixelated; }

        /* --- 5. 동적 윈도우 스타일 --- */
        .window {
            position: absolute; background: var(--win-silver);
            border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            display: flex; flex-direction: column; box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
            min-width: 300px;
        }
        .window.active { z-index: 1000 !important; }
        .window.active .title-bar { background: linear-gradient(90deg, #000080, #1084d0); }
        
        .title-bar {
            background: var(--win-dark); color: white; padding: 3px 10px;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; font-size: 13px;
        }
        .title-bar-controls button {
            width: 16px; height: 14px; font-size: 9px; padding: 0; background: var(--win-silver);
            border: 1px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
        }

        .window-body {
            padding: 10px; flex: 1; overflow-y: auto; background: white;
            margin: 2px; border: 2px inset var(--win-silver);
        }

        /* --- 6. 태스크바 & 탭 --- */
        .taskbar {
            height: 32px; background: var(--win-silver); border-top: 2px solid var(--win-light);
            display: flex; align-items: center; padding: 2px; z-index: 15000;
        }
        .start-btn {
            display: flex; align-items: center; gap: 5px; padding: 2px 8px; font-weight: bold;
            border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
        }
        .start-btn.active { border-color: var(--win-dark) var(--win-light) var(--win-light) var(--win-dark); background: #e0e0e0; }
        
        #task-tabs { display: flex; flex: 1; gap: 4px; margin-left: 5px; height: 100%; overflow: hidden; }
        .task-tab {
            width: 150px; background: var(--win-silver); border: 2px solid;
            border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            display: flex; align-items: center; gap: 5px; padding: 0 8px; font-size: 11px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .task-tab.active {
            border-color: var(--win-dark) var(--win-light) var(--win-light) var(--win-dark);
            background: #d0d0d0; font-weight: bold;
        }

        .status-tray { margin-left: auto; padding: 2px 10px; border: 2px inset var(--win-light); font-size: 12px; }

        /* 시작 메뉴 */
        #start-menu {
            display: none; position: fixed; bottom: 32px; left: 2px; width: 200px;
            background: var(--win-silver); border: 2px solid;
            border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light); z-index: 16000;
        }
        .menu-item { padding: 8px 10px; font-size: 12px; display: flex; align-items: center; gap: 10px; color: black; text-decoration: none; }
        .menu-item:hover { background: var(--win-blue); color: white; }

        /* 종료 화면 */
        #shutdown-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 30000; justify-content: center; align-items: center; color: orange; text-align: center;
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="crt-lines"></div>

    <div class="desktop" id="desktop">
        <div class="icon" onclick="openHome()">
            <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png">
            <br>My Computer
        </div>
        <div class="icon" onclick="createWindow('Recycle Bin', '<div><b>[RESTORED_FILE_09.LOG]</b><p>이메일: isijeu66@gmail.com</p></div>')">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_empty-0.png">
            <br>Recycle Bin
        </div>
    </div>

    <div class="taskbar">
        <div class="start-btn" onclick="toggleStartMenu(event)">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16"> Start
        </div>
        <div id="task-tabs">
            </div>
        <div class="status-tray" id="clock">00:00</div>
    </div>

    <div id="start-menu">
        <div style="display: flex;">
            <div style="background: linear-gradient(to top, #000080, #1084d0); width: 25px; color: white; writing-mode: vertical-rl; transform: rotate(180deg); font-weight: bold; text-align: center; padding: 5px;">Liminal 95</div>
            <div style="flex: 1;">
                <a href="#" class="menu-item" onclick="openHome()"><img src="https://win98icons.alexmeub.com/icons/png/chm-2.png" width="16"> Home</a>
                <a href="#" class="menu-item" onclick="showError('데이터가 손상되었습니다.')"><img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_ed-4.png" width="16"> Archive</a>
                <hr>
                <div class="menu-item" onclick="shutDown()"><img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png" width="16"> Shut Down...</div>
            </div>
        </div>
    </div>

    <div id="shutdown-screen">
        <div>
            <h1 style="font-size: 24px;">It is now safe to turn off your computer.</h1>
            <p style="color: #444;">Microsoft Windows 95</p>
        </div>
    </div>

    <audio id="error-sound" src="https://raw.githubusercontent.com/fevrcr/win98-icons/main/audio/chord.mp3" preload="auto"></audio>

    <script>
        let windowCount = 0;
        let highestZ = 1000;

        // 1. 창 생성 함수
        function createWindow(title, contentHTML, width = "400px") {
            windowCount++;
            const winId = 'win-' + windowCount;
            
            // 윈도우 엘리먼트 생성
            const win = document.createElement('div');
            win.className = 'window active';
            win.id = winId;
            win.style.width = width;
            win.style.left = (50 + (windowCount * 25)) + 'px';
            win.style.top = (50 + (windowCount * 25)) + 'px';
            win.style.zIndex = ++highestZ;

            win.innerHTML = `
                <div class="title-bar" onmousedown="focusWindow('${winId}')">
                    <span>${title}</span>
                    <div class="title-bar-controls">
                        <button onclick="showError()">_</button> <button onclick="showError()">□</button>
                        <button onclick="closeWindow('${winId}')">X</button>
                    </div>
                </div>
                <div class="window-body">${contentHTML}</div>
            `;
            
            win.onmousedown = () => focusWindow(winId);
            document.getElementById('desktop').appendChild(win);

            // 태스크바 탭 생성
            const tab = document.createElement('div');
            tab.className = 'task-tab active';
            tab.id = 'tab-' + winId;
            tab.innerHTML = `<img src="https://win98icons.alexmeub.com/icons/png/msie1-2.png" width="14"> <span>${title}</span>`;
            tab.onclick = () => focusWindow(winId);
            document.getElementById('task-tabs').appendChild(tab);

            focusWindow(winId);
        }

        // 2. 창 포커스 함수
        function focusWindow(id) {
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            document.querySelectorAll('.task-tab').forEach(t => t.classList.remove('active'));
            
            const win = document.getElementById(id);
            const tab = document.getElementById('tab-' + id);
            
            if (win) {
                win.classList.add('active');
                win.style.zIndex = ++highestZ;
            }
            if (tab) tab.classList.add('active');
        }

        // 3. 창 닫기
        function closeWindow(id) {
            document.getElementById(id).remove();
            document.getElementById('tab-' + id).remove();
        }

        // 4. 홈 창 열기 (예시)
        function openHome() {
            const content = `
                <h1 style="color:var(--scp-red); font-size:20px;">C:\\Home</h1>
                <p>Welcome to Lableue Archive.</p>
                <ul>
                    <li><a href="#" onclick="createWindow('Records', '<h3>시스템 기록물</h3><p>복구된 데이터가 없습니다.</p>')">기록물 확인</a></li>
                    <li><a href="https://x.com/EuldaLee" target="_blank">외부 링크(X)</a></li>
                </ul>
            `;
            createWindow('LABLEUE_ARCHIVE.EXE', content, '500px');
        }

        // --- 기타 기능 (기존 유지 및 보정) ---

        function toggleStartMenu(e) {
            e.stopPropagation();
            const menu = document.getElementById('start-menu');
            const btn = document.querySelector('.start-btn');
            const isOpen = menu.style.display === 'block';
            menu.style.display = isOpen ? 'none' : 'block';
            btn.classList.toggle('active', !isOpen);
        }

        function showError(msg = "접근 권한이 없습니다.") {
            const sound = document.getElementById('error-sound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
            alert(msg);
        }

        function shutDown() {
            if(confirm("시스템을 종료하시겠습니까?")) {
                document.body.classList.add('waiting');
                setTimeout(() => {
                    document.getElementById('shutdown-screen').style.display = 'flex';
                }, 1000);
            }
        }

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0');
        }

        window.onclick = () => {
            document.getElementById('start-menu').style.display = 'none';
            document.querySelector('.start-btn').classList.remove('active');
        };

        setInterval(updateClock, 1000);
        updateClock();
        
        // 초기 화면 설정
        window.onload = openHome;

    </script>
</body>
</html>
