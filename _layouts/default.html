---
# 이 부분(Front Matter)은 꼭 파일 맨 위에 있어야 합니다.
---
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        :root {
            --win-bg: #008080;
            --win-silver: #c0c0c0;
            --win-dark: #808080;
            --win-light: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--win-bg);
            font-family: "Fixedsys", "Nanum Gothic Coding", monospace;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* TV 노이즈 및 CRT 효과 */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; z-index: 9999; pointer-events: none;
        }

        /* 윈도우 본체 */
        .window-frame {
            width: 95%; max-width: 1000px; margin: 20px auto;
            background: var(--win-silver);
            border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            display: flex; flex-direction: column; flex-grow: 1; margin-bottom: 50px;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white; padding: 3px 10px; display: flex; justify-content: space-between;
        }

        .wrapper { display: flex; flex-grow: 1; padding: 5px; gap: 5px; height: 100%; overflow: hidden; }

        /* 사이드바 */
        nav.side-bar {
            width: 200px; background: white; border: 2px inset var(--win-silver);
            padding: 10px; font-size: 13px;
        }
        nav.side-bar ul { list-style: none; padding: 0; margin: 0; }
        nav.side-bar li { margin-bottom: 8px; }
        nav.side-bar a { color: black; text-decoration: none; display: flex; align-items: center; gap: 5px; }

        /* 본문 */
        main.content {
            flex-grow: 1; background: white; border: 2px inset var(--win-silver);
            padding: 20px; overflow-y: auto;
        }

        /* 태스크바 (Fixed) */
        .taskbar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 32px;
            background: var(--win-silver); border-top: 2px solid var(--win-light);
            display: flex; align-items: center; padding: 2px; z-index: 9000;
        }

        .start-btn {
            display: flex; align-items: center; gap: 5px; padding: 2px 8px;
            border: 2px solid; border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            font-weight: bold; cursor: pointer; font-size: 13px;
        }
        .start-btn:active { border-color: var(--win-dark) var(--win-light) var(--win-light) var(--win-dark); }

        /* 시작 메뉴 (Popup) */
        #start-menu {
            display: none; position: absolute; bottom: 32px; left: 2px;
            width: 200px; background: var(--win-silver); border: 2px solid;
            border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            z-index: 9001;
        }
        .menu-list { list-style: none; padding: 2px; margin: 0; }
        .menu-item a { display: flex; align-items: center; gap: 10px; padding: 5px 10px; text-decoration: none; color: black; font-size: 12px; }
        .menu-item:hover { background: #000080; }
        .menu-item:hover a { color: white; }

        /* 에러 팝업 */
        #error-popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; background: var(--win-silver); border: 2px solid;
            border-color: var(--win-light) var(--win-dark) var(--win-dark) var(--win-light);
            z-index: 10000; box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div class="window-frame">
        <div class="title-bar">
            <span>C:\WINDOWS\SYSTEM32\LIMINAL.EXE</span>
            <div><button onclick="showError()">X</button></div>
        </div>
        <div class="wrapper">
            <nav class="side-bar">
                <ul>
                    <li><a href="{{ '/' | relative_url }}"><img src="https://win98icons.alexmeub.com/icons/png/chm-2.png" width="16"> Home</a></li>
                    <li><a href="#" class="not-ready"><img src="https://win98icons.alexmeub.com/icons/png/directory_closed-0.png" width="16"> Secret</a></li>
                </ul>
            </nav>
            <main class="content">
                {{ content }}
            </main>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-btn" id="start-btn-trigger">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16"> Start
        </div>
    </div>

    <div id="start-menu">
        <ul class="menu-list">
            <li class="menu-item"><a href="{{ '/' | relative_url }}"><img src="https://win98icons.alexmeub.com/icons/png/chm-2.png" width="16"> Home (Return)</a></li>
            <li class="menu-item not-ready"><a href="#"><img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-0.png" width="16"> Log Off</a></li>
        </ul>
    </div>

    <div id="error-popup">
        <div class="title-bar"><span>System Error</span></div>
        <div style="padding: 20px; display: flex; align-items: center; gap: 10px;">
            <img src="https://win98icons.alexmeub.com/icons/png/msg_error-0.png" width="32">
            <p style="margin:0; font-size:12px;">접근이 거부되었습니다.</p>
        </div>
        <div style="text-align:center; padding-bottom:10px;">
            <button onclick="document.getElementById('error-popup').style.display='none'">확인</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn-trigger');
        const startMenu = document.getElementById('start-menu');

        // 시작 메뉴 토글
        startBtn.onclick = (e) => {
            e.stopPropagation();
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        };

        // 바깥 클릭 시 닫기
        window.onclick = () => {
            startMenu.style.display = 'none';
        };

        // 준비 안 된 링크 에러 팝업
        document.querySelectorAll('.not-ready').forEach(el => {
            el.onclick = (e) => {
                e.preventDefault();
                document.getElementById('error-popup').style.display = 'block';
            };
        });

        function showError() {
            document.getElementById('error-popup').style.display = 'block';
        }
    </script>
</body>
</html>
